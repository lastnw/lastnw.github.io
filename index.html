    <!--- Donate Modal --->
    <form action="/assets/php/donate.php" method="GET" class="modal fade" id="donate" tabindex="-1" aria-labelledby="donate" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="donate-header">
            <h5 class="modal-title" id="donate-title">Пополнение Баланса</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="donate-body">
            <div class="text-center" id="desc">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Имя игрока</label>
              <input onkeypress="changeName(1);" onblur="changeName(0);" type="text" maxlength="16" class="form-control" id="name" name="name" placeholder="Введите ник" required/>
            </div>
            <div class="mb-3">
              <label for="sum" class="form-label">Сумма пополнения</label>
              <input onkeypress="changeSum();" onblur="changeSum();" type="number" max="15000" min="2" class="form-control" id="sum" name="sum" placeholder="Введите сумму" required/>
            </div>
            <div class="mb-1">
              <small>
                <label id="method" class="form-label">Способ оплаты</label>
                <div onblur="changeMethod();">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method-enot" value="enot" required/>
                    <label id="method-name-enot" class="form-check-label" for="enot">Enot</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method-unit" value="unit" required/>
                    <label id="method-name-unit" class="form-check-label" for="unit">UnitPay</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="method-qiwi" value="qiwi" required disabled/>
                    <label id="method-name-qiwi" class="form-check-label" for="qiwi">Qiwi</label>
                  </div>
                </div>
              </small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" onclick="buyCheck();" id="sumbit-btn" class="btn btn-outline-success">Оплатить</button>
          </div>
        </div>
      </div>
    </form>
